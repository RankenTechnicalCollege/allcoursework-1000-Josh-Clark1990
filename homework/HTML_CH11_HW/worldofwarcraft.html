<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="worldofwarcraft.css">
    <title>World of Warcraft</title>
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="logo" width="200" height="100">
          </a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Gameplay</a>
              <a class="nav-link" href="#">Classes</a>
              <a class="nav-link" href="#">World</a>
              <a class="nav-link" href="#">Lore</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="classes">Classes</h1>
          </div>
        </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/images/Deathknight.webp" alt="deathknight" height="100" width="100">Death Knight
          </div>
          <div class="col">
            <img src="/images/demonhunter.png" alt="demonhunter" height="125" width="125">Demon Hunter
          </div>
          <div class="col">
            <img src="/images/druid.webp" alt="druid" height="100" width="100">Druid
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/images/evoker.png" alt="evoker" height="125" width="125">Evoker
          </div>
          <div class="col">
            <img src="/images/hunter.webp" alt="hunter" height="100" width="100">Hunter
          </div>
          <div class="col">
            <img src="/images/mage.webp" alt="hunter" height="100" width="100">Mage
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/images/paladin.png" alt="paladin" height="100" width="100">Paladin
          </div>
          <div class="col">
            <img src="/images/priest.webp" alt="priest" height="100" width="100">Priest
          </div>
          <div class="col">
            <img src="/images/rogue.png" alt="rogue" height="100" width="100">Rogue
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="/images/shaman.webp" alt="shaman" height="100" width="100">Shaman
          </div>
          <div class="col">
            <img src="/images/warlock.webp" alt="warlock" height="100" width="100">Warlock
          </div>
          <div class="col">
            <img src="/images/warrior.webp" alt="warrior" height="100" width="100">Warrior
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="zones">Game Zones</h1>
          </div>
        </div>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/hallowfall.jpg" class="d-block w-100" alt="hallowfall">
            <div class="carousel-caption">
              <h2>Hallowfall</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/cathedral.jpg" class="d-block w-100" alt="cathedral-of-eternal-night">
            <div class="carousel-caption">
              <h2>Cathedral of Eternal Night</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/suramar.avif" class="d-block w-100" alt="suramar">
            <div class="carousel-caption">
              <h2>Suramar</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/elwynnforest.webp" class="d-block w-100" alt="elwynn-forest">
            <div class="carousel-caption">
              <h2></h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/tomb.webp" class="d-block w-100" alt="tomb-of-sargeras">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </main>

  </body>
</html>
