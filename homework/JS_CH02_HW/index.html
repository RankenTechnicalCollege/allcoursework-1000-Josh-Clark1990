<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-danger border border-warning">


  <img src="/pictures/logo.png" class="rounded" alt="logo">
  <div id="orderform" class="bg-danger">
    <label for="quantity" class="text-warning fs-4 text">Burger: $13.69</label><br>
    <input type="number" id="burgers" name="burgers" min="0" max="100"><br>
    <label for="quantity" class="text-warning fs-4 text">Fries: $22.10</label><br>
    <input type="number" id="fries" name="fries" min="0" max="100"><br>
    <label for="quantity" class="text-warning fs-4 text">Soda: $11.50</label><br>
    <input type="number" id="soda" name="soda" min="0" max="100"><br><br>
    <button type="button" class="bg-success text-warning fs-4 text" onclick="addQty();">Place Order</button>
  </div>
  <br>
  <p id="output" class="bg-danger text-warning fs-1 text"></p>
  <div id="please" class="bg-danger text-warning fs-1 text"></div>

  <script>
    "use strict";
    function addQty() {
      const burgers = document.getElementById("burgers").value;
      const fries = document.getElementById("fries").value;
      const soda = document.getElementById("soda").value;

      const total = (burgers * 13.69) + (fries * 22.10) + (soda * 11.50);
      const html = `<p><label>Total: </label>${total.toFixed(2)}<p>`;
      let display = `Thank you, Your Total is: $${total.toFixed(2)}`;

      document.getElementById("output").innerHTML = display;

      document.getElementById("please").innerHTML = "Please Pull Forward to the Next Window......or else...."

    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
