<!DOCTYPE html>
<html>

<head>
   <!--

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <title>Hands-on Project 7-3</title>
   <link rel="stylesheet" href="styles.css" />
   <script src="modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
         Hands-on Test Chapter 4
      </h1>

   </header>
   <p id="current"></p>

   <article>
      <h2>Steam Game Sale</h2>
      <form>
         <input type="checkbox" id="item1" value="1999" />
         <label for="item1">Counter Strike ($19.99)</label>
         <input type="checkbox" id="item2" value="2999" />
         <label for="item2">Dark Souls III ($29.99)</label>
         <input type="checkbox" id="item3" value="1349" />
         <label for="item3">Enter The Gungeon ($13.49)</label>
         <input type="checkbox" id="item4" value="499" />
         <label for="item4">Hover Junkers ($4.99)</label>
         <input type="checkbox" id="item5" value="899" /> <!--changed value to correct price listed-->
         <label for="item5">Good Robot ($8.99)</label>
         <input type="button" onclick="calcTotal()" onclick="clearBoxes()" value="Calculate" id="sButton" />
      </form>
      <table>
         <colgroup>
            <col class="label" />
            <col class="amount" />
         </colgroup>
         <tbody>
            <tr>
               <td>Item total</td>
               <td>$0.00</td>
            </tr>
            <tr>
               <td>Tax</td>
               <td>$0.00</td>
            </tr>
            <tr>
               <td>Total with tax</td>
               <td>$0.00</td>
            </tr>
         </tbody>
      </table>
   </article>
   <script>
      "use strict";
      //date
      const d = new Date();
      document.getElementById("current").innerHTML = d;


      // function to add values of selected check boxes and display total
      function calcTotal() {

         let itemTotal = 0;
         let tax = 0;
         let totalWithTax = 0;
         const items = document.getElementsByTagName("input"); //items wasn't declared in previous code.



         const cells = document.getElementsByTagName("td");
         for (let i = 0; i < 5; i++) {
            if (items[i].checked) {
               itemTotal += parseFloat(items[i].value);
            }
         }
         tax = itemTotal * 0.05; //changed tax rate to 5%
         totalWithTax = itemTotal + tax;
         cells[1].innerHTML = "$" + (itemTotal / 100).toFixed(2);
         cells[3].innerHTML = "$" + (tax / 100).toFixed(2);
         cells[5].innerHTML = "$" + (totalWithTax / 100).toFixed(2);


      }



      //to reset checkboxes
      function clearBoxes() {
         for (let i = 0; i < 5; i++) {
            if (items[i].type === "checkbox") {
               items[i].checked = false;
            }
         }
      }

      const submitButton = document.getElementById("sButton");
      submitButton.addEventListener("click", clearBoxes(), calcTotal());





   </script>
</body>

</html>
