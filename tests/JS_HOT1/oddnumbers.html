<head>

  <title>Odd Numbers</title>
</head>
<body>
<h1>Odd Numbers</h1>
<form>
  <label for="odd">Push Button to Print Odd Numbers</label>
  <button type="button" onclick="printOdd()" id="print">Push Me</button><br>
  <div class="results" id="results"></div>

  <script>
    "use strict";

    function printOdd(){

      for (let i = 1; i < 100; i+=2) {
      console.log(i);
      document.write("<ul>")
      document.write("<li>"+ i + "</li>");
      document.write("</ul>")
      }

     
    }


  </script>
</form>
