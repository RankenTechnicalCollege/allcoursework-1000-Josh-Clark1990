<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movies</title>
</head>
<body>
<h1>Favorite Movies</h1><br>
<p>Please Enter Your Favorite Movies to add to the List</p><br><br>

<form>
  <label for="moviename">Movie Name:</label><br><br>
  <input type="text" id="moviename" name="moviename"><br><br>
  <div id="list" name="list"></div><br><br>
  <button type="submit" value="submit" onclick="addMovies()">Submit</button><br>


</form>




<script>
  "use strict";

  let favoriteMovies = ["Star Wars", "Ghost in the Shell", "History of the World Part 1"];

function addMovies() {
  event.preventDefault();
  let movieName = document.getElementById("moviename").value;
  if (movieName !== "") { 
    favoriteMovies.push(movieName);
    displayMovies();
    document.getElementById("moviename").value = "";
  }
}

function displayMovies() {
  let listDiv = document.getElementById("list");
  listDiv.innerHTML = "";

  for (let i = 0; i < favoriteMovies.length; i++) {
    let movieItem = document.createElement("p");
    movieItem.textContent = favoriteMovies[i];
    listDiv.appendChild(movieItem);
  }
}


displayMovies(); 
   



</script>

  
</body>
</html>
