<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
</head>
<body class="bg-danger">
<h1 class="text-warning">Login Screen</h1>

<form>
  <label for="email">Email</label><br>
  <input type="email" name="email" autocomplete="email" class="form-control" id="email"><br>
  <label for="password">Password</label><br>
  <input type="password" name="password" autocomplete="password" class="form-control" id="password"><br>
  <button type="submit" class="btn btn-primary" id="button" onclick="login()">Login</button><br>

</form>

<h2 class="text-success" id="success"></h2>
<h2 class="text-danger" id="error"></h2>



<script src="login.js"></script>
</body>
</html>
