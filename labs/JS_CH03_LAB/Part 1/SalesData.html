<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Data</title>
</head>
<body>




<script>
"use strict";

const region1 = [1540, 1130, 1580, 1105];
const region2 = [2010, 1168, 2305, 4102];
const region3 = [2450, 1847, 2710, 2391];
const region4 = [1845, 1491, 1284, 1575];
const region5 = [2120, 1767, 1599, 3888];

let q1sales = region1 [0] + region2 [0] + region3 [0] + region4 [0] + region5 [0];
let q2sales = region1 [1] + region2 [1] + region3 [1] + region4 [1] + region5 [1];
let q3sales = region1 [2] + region2 [2] + region3 [2] + region4 [2] + region5 [2];
let q4sales = region1 [3] + region2 [3] + region3 [3] + region4 [3] + region5 [3];

let r1sales = region1.reduce((a, b) => a + b, 0);
let r2sales = region2.reduce((a, b) => a + b, 0);
let r3sales = region3.reduce((a, b) => a + b, 0);
let r4sales = region4.reduce((a, b) => a + b, 0);
let r5sales = region5.reduce((a, b) => a + b, 0);

let totalsales= r1sales + r2sales + r3sales + r4sales + r5sales

        document.write("<h1>Sales Data</h1>");
        document.write("<h2>Sales by Quarter</h2>");
        document.write("Q1:" + "$" + q1sales + "<br>");
        document.write("Q2:" + "$" + q2sales + "<br>");
        document.write("Q3:" + "$" + q3sales + "<br>");
        document.write("Q4:" + "$" + q4sales + "<br>");
        document.write("<h2>Sales by Region</h2>");
        document.write("Region 1: " + "$" + r1sales + "<br>");
        document.write("Region 2: " + "$" + r2sales + "<br>");
        document.write("Region 3: " + "$" + r3sales + "<br>");
        document.write("Region 4: " + "$" + r4sales + "<br>");
        document.write("Region 5: " + "$" + r5sales + "<br>");
        document.write("<h2>Total Sales</h2>");
        document.write("$" + totalsales);
</script>
</body>
</html>
