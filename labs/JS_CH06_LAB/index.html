<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Convert Temperatures</h1>
<br>
  <form>
   <div>
    <input type="radio" id="convert1" name="temp" value="FtoC">
    <label for="convert1">Fahrenheit to Celsius</label>
    <input type="radio" id="convert2" name="temp" value="CtoF">
    <label for="convert2">Celsius to Fahrenheit</label>
  </div>
<br><br>
  <div>
    <input type="number" id="fahrenheit">
    <label for="fahrenheit">Enter F Degrees:</label><br><br>
    <input type="number" id="celsius">
    <label for="celsius">Degrees Celsius</label>
  </div>

<br><br>
  <div>
   <button type="submit" id="convert" onclick="convertTemp()">Convert</button>
  </div>
  </form>

  <script src="temperature.js"></script>
</body>
</html>
