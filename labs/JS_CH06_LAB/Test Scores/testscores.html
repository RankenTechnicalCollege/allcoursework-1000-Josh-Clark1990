<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Manager</title>
</head>
<body>
  <h1>Use a Test Score array</h1>
  <div>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name" autofocus /><br><br>
    <label for="scoreInput">Score:</label>
    <input type="number" id="scoreInput" placeholder="Enter score" /><br><br>
    <button id="addButton">Add to Array</button>
    <button id="resultsButton">Display Results</button>
    <button id="scoresButton">Display Scores</button>
  </div>
  <h2>Results</h2>
  <p id="results"></p>
  <h2>All Scores</h2>
  <ul id="scoreList"></ul>
  <script src="testscores.js"></script>
</body>
</html>
