  <h1 class="text-primary"> Sales Tax Calculator</h1>
  <h3>Enter Subtotal and Tax Rate and then click "Calculate</h3>

  <form>
    <label for="subtotal">Subtotal</label>
    <input type="number" id="subtotal" name="Subtotal"><br><br>
    <label for="taxrate">Tax Rate</label>
    <input type="number" id="taxrate" name="taxrate"><br><br>
    <label for="salestax">Sales Tax</label>
    <output type="number" id="salestax" name="salestax" readonly></output><br><br>
    <label for="total">Total</label>
    <output type="number" id="total" name="total" readonly></output><br><br>
    <button type="button" onclick="calcTax()" id="calculate">Calculate Tax</button>
    <button type="reset" value="reset" id="clear">Clear</button><br>
  </form>
