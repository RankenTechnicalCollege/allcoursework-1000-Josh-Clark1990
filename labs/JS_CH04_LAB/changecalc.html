<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="changecalc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Calculator</title>
</head>
<body class="border border-3 border-primary w-50" >
  <h1 class="text-primary">Change Calculator</h1>

  <form>
    <label for="amount">Enter the amount of change due (0-99):</label>
    <input type="number" id="amount" name="number">
    <button type="button" onclick="calcChange()" id="calculate">Calculate</button><br>
    <label for="quarters">Quarters:</label>
    <output type="number" id="quarters" name="quarters"></output><br>
    <label for="dimes">Dimes:</label>
    <output type="number" id="dimes" name="dimes"></output><br>
    <label for="nickels">Nickels:</label>'
    <output type="number" id="nickels" name="nickels"></output><br>
    <label for="pennies">Pennies:</label>
    <output type="number" id="pennies" name="pennies"></output><br>
  </form>
  

</body>
</html>
