<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Convert from Fahrenheit to Celsius</h1>
  <script>
    "use strict";

    const fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit: "));

    const celsius = (fahrenheit - 32) * 5/9;

    const html = `<p> fahrenheit = ${fahrenheit.toFixed(1)}</P>
                  <p> celsius = ${celsius.toFixed(1)}<p>`;
                 
    document.write(html);                  
    
  </script>
  
</body>
</html>
