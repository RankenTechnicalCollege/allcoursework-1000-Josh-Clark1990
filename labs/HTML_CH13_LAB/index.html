<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

  <!--HEADER-->
  <header class="header">
    <h1 class="header">Anaheim Electronics Order Form</h1>

  </header>
  <!--MAIN-->
  <main class="main">
    <p class="instructions">Please fill out the following form to complete and submit your order.</p>

    <form id="order-form" action="/order" method="post">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" autocomplete="given-name" class="form-control"><br>
        <label for="'lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" autocomplete="family-name" class="form-control"><br>
        <label for="phonenum" class="form-label">Phone Number:</label><br>
        <input type="text" id="phonenum" name="phonenum" autocomplete="tel" class="form-control"><br>
        <label for="emailad" class="form-label">Email Address</label><br>
        <input type="text" id="emailad" name="emailad" oninput="check()" autocomplete="email" class="form-control"><br>
        <label for="emailcon" class="form-label">Confirm Email Address</label><br>
        <input type="text" id="emailcon" name="emailcon" oninput="check()" autocomplete="email"
          class="form-control"><br>
        <label for="password">Password</label><br>
        <input type="password" required="required" id="password" name="password" oninput="check()"
          autocomplete="new-password" class="form-control"><br>
        <label for="pwconfirm" class="form-label">Confirm Password</label><br>
        <input type="password" required="required" id="pwconfirm" name="pwconfirm" oninput="check()"
          autocomplete="new-password" class="form-control"><br>
      </fieldset>
      <fieldset>
        <legend>Payment</legend>
        <label for="ccn" class="form-label">Credit Card Number</label><br>
        <input type="tel" id="ccn" inputmode="numeric" pattern="[0-9\s] {13,19}" autocomplete="cc-number" maxlength="19"
          placeholder="xxxx xxxx xxxx xxxx" required="required" class="form-control"><br>
        <label for="exp" class="form-label">Expiration Date</label><br>
        <input type="text" id="exp" name="exp" maxlength="4" autocomplete="cc-exp" class="form-control"><br>
        <label for="csc" class="form-label">CSC Code</label><br>
        <input type="text" id="csc" name="csc" maxlength="3" autocomplete="cc-csc" class="form-control"><br>
      </fieldset>
      <fieldset>
        <legend>Shipping</legend>
        <h4 class="bill1">Billing Address</h4><br>
        <label for="billad">Street Address</label><br>
        <input type="text" id="billad" name="billad" autocomplete="billing" class="form-control"><br>
        <label for="billad2">Address Line #2</label><br>
        <input type="text" id="billad2" name="billad2" autocomplete="billing" class="form-control"><br>
        <label for="city" class="form-label">City</label><br>
        <input type="text" id="city" name="city" autocomplete="billing" class="form-control"><br>
        <label for="state" class="form-label">State</label><br>
        <select name="State" id="state" autocomplete="billing" class="form-select">
          <option value="mo">MO</option>
          <option value="il">IL</option>
        </select><br>
        <label for="zip" class="form-label">Zip Code</label><br>
        <input type="text" id="zip" name="zip" autocomplete="shipping" class="form-control"><br>
        <h4 class="shiping">Shipping Address</h4><br>
        <label for="shipad" class="form-label">Street Address</label><br>
        <input type="text" id="shipad" name="shipad" autocomplete="shipping" class="form-control"><br>
        <label for="ship2">Address Line #2</label><br>
        <input type="text" id="ship2" name="ship2" autocomplete="shipping" class="form-control"><br>
        <label for="city2" class="form-label">City</label><br>
        <input type="text" id="city2" name="city2" autocomplete="shipping" class="form-control"><br>
        <label for="state2" class="form-label">State</label><br>
        <select name="state2" id="state2" autocomplete="shipping" class="form-select">
          <option value="mo2">MO</option>
          <option value="il2">IL</option>
        </select><br>
        <label for="zip2" class="form-label">Zip Code</label><br>
        <input type="text" id="zip2" name="zip2" autocomplete="shipping" class="form-control"><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="shipsameasbill" size="28" value="yes" onclick="copyBillingToShipping()">Same as
            billing address
          </label>
        </div><br>
        <input type="submit" value="Submit" class="btn btn-primary"><br>
      </fieldset>
    </form>

  </main>


</body>

</html>
