<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Card Inventory</title>
</head>
<body>

<h1 class="border border-3 border-primary text-primary">Card Inventory</h1>
<p>Enter your cards to add them into the inventory</p>

<form>
  <label for="cardName">Card Name</label>
  <input type="text" id="cardName" name="cardName"><br><br>
  <label for="setName">Set Name</label>
  <input type="text" id="setName" name="setName"><br><br>
  <label for="cardPrice">Card Price</label>
  <input type="number" id="cardPrice" name="cardPrice"><br><br>
  <!-- Added event parameter -->
  <button type="submit" value="submit" onclick="addCard(event)">Add to Collection</button><br>

  <!-- Moved script call to bottom to make sure page is loaded -->
  <div id="list" name="list"></div><br><br>
  </form>
  <script src="cardInventory.js"></script>
</body>
</html>
